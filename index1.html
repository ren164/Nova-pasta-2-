<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>A floresta</h1>
    <div id="historia">
        <p>Você está na frente de uma floresta. Deseja continuar?</p>
        <button onclick="escolha1( 'sim')">Entrar na floresta</button>
        <button onclick="escolha1('nao' )">Voltar para casa</button>
        <div>
        <script>
            function escolha1(resposta) {
                const div = document.getElementById("historia")
            
                if (resposta == "sim"){
                    div.innerHTML = `
<p>Voce encontra dois caminhos. Qual deseja seguir?</p>
<button onclick="escolha2('esquerda' )">Caminho da
esquerda</button>
<button ohclick="escolha2('direita')">Caminho da direita</button>
`
            } else {
                div.innerHTML = `<p>você foi para casa. fim</p>`
            }
            }
            function escolha2(caminho) {
                const div = document.getElementById("historia")
                if (caminho == "esquerda") {
                    div.innerHTML = `
<p>Você encontra um dragão. O que vai fazer ?</p>
<button onclick="escolha3('lutar' )">Lutar</button>
<button onclick="escolha3('fugir' )">Fugir</button>
`
                } else {
                    div.innerHTML = `
<p>Você encontra um bau. o que vai fazer ?</p>
<button onclick="escolha3('abrir')">Abrir</button>
<button onclick="escolha3('ignorar')">Ignorar</button>
`
                }
            }
                function escolha3(acao) {
                    const div = document.getElementById("historia")
                    switch (acao) {
                        case "lutar":
                            div.innerHTML = `<p>Voce venceu. Parabens! FIM</p>`
                            break
                        case "fugir":
                            div.innerHTML = `<p>Voce fugiu e chegou na entrada
        da floresta. FIM</p>`
                            break
                        case "abrir":
                            div.innerHTML = `<p>No bau tinha um tesouro, você
        agora está rico. FIM</p>`
                            break
                        case "ignorar":
                            div.innerHTML = `<p>Você caminhou e chegou na
        entrada da floresta. FIM</p>`
                            break
                    }
                
                }
        </script>
</body>

</html>
